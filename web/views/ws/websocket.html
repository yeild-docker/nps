{{template "ws/base/base.html" .}}
{{define "head"}}
<title>{{"websocket_chatroom"}} - {{"app_intro"}}</title>
{{end}}
{{define "body"}}
<div class="container">
    <h3>{{"username"}}: <span id="uname">{{.UserName}}</span></h3>
    <h4>{{"send_box"}}:</h4>
    <form class="form-inline">
        <div class="col-md-6 form-group">
            <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
        </div>
        <button id="sendbtn" type="button" class="btn btn-default">{{"Send"}}</button>
    </form>
</div>

<div class="container">
    <h3>{{"chat_history"}}:</h3>
    <ul id="chatbox">
        <li>{{"welcome"}}</li>
    </ul>
</div>
{{end}}
